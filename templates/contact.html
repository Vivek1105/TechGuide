{%extends 'base.html'%}
<title>{% block title%} Contact{% endblock title%} </title>

{%block body%}

<div class="container">
  <h2 class="text-center my-3">Contact me</h2>
  <form action ="/contact" method = "post">
   {% csrf_token %}
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" placeholder="your name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="eg.vishu0511@gmail.com">
    </div>
  </div>
  <div class="row mb-3">
    <label for="colFormLabel" class="col-sm-2 col-form-label">phone</label>
    <div class="col-sm-10">
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="your number">
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Concern</label>
    <textarea class="form-control" id="desc" name= "desc"rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-success">submit</button>
</div>



{%endblock body%}
